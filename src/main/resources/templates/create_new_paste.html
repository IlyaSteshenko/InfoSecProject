<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

    <style>
        * {
            margin: 0;
            padding: 0;
            margin-left: 2px;
            margin-top: 2px;
        }
    </style>

    <form th:action="@{/create_new_paste}" th:object="${paste}" th:method="post">

        <p>Title</p>
        <input type="text" th:field="*{title}">
        <br/>
        <br/>

        <p>Text</p>
        <textarea th:field="*{text}" style="width: 1000px; height: 300px;"/>
        <br/>
        <br/>

        <input type="submit" value="Create" style="width: 150px; height: 30px;">
    </form>

</body>
</html>
