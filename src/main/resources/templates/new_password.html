<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый пароль для пользователя</title>
</head>
<body>
    <h2>Новый пароль для пользователя</h2>
    <form th:action="@{/new_password}" th:method="post" th:object="${user}">
        <div th:text="'Новый пароль для пользователя ' + ${userName}"></div>
        <input type="text" th:field="*{password}">
        <input type="submit" value="Новый пароль">
    </form>
</body>
</html>
